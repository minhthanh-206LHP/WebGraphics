<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Sobel Edge</title>

		<style>
			.color-cell {
				color: white;
			}
		</style>
  </head>
  <body>

	<table>
		<thead>
			<tr>
				<th>Source</th>
				<th>New</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<video id = 'v' controls loop>
						<source  src ='./WhenIrishPeopleCantSpeakIrish.mp4' type="video/mp4">
					</video>
				</td>
				<td align="center" class="color-cell" id="hovered-color">
					<canvas id ='videoCanvas' width="64000" height="36000"></canvas>
				</td>
			</tr>
		</tbody>
	</table>

	
	
	<script>
		document.addEventListener('DOMContentLoaded',
		function(){
			var v = document.getElementById('v');
			var canvas = document.getElementById('videoCanvas');
			var context = canvas.getContext('2d');
			var back = document.createElement('canvas');
			var backcontext = back.getContext('2d');

			var cw = Math.floor(canvas.clientWidth / 100);
			var ch = Math.floor(canvas.clientHeight / 100);
			canvas.width = cw;
			canvas.height = ch;

			v.addEventListener('play',function(){
				cw = v.clientWidth;
				ch = v.clientHeight;
				canvas.width = cw;
				canvas.height = ch;
				back. width = cw;
				back.height = ch;
				draw(v,context,backcontext,cw,ch);
			},false);
		},false);

		function draw(v,c,bc,w,h) {
			if (v.paused || v.ended) return false;
			bc.drawImage(v,0,0,w,h);
			var idata = bc.getImageData(0,0,w,h);
			var data = idata.data;

			for (var i = 0; i < data.length; i += 4) {
				var lightness = (3*data[i] + 4*data[i+1] + data[i+2])>>>3;
				data[i] = lightness;
				data[i+1] = lightness;
				data[i+2] = lightness;
			}
			idata.data = data;
			c.putImageData(idata,0,0);
			setTimeout(function() {draw(v,c,bc,w,h);}, 0);
		}
	</script>
	<script src="scripts.js"></script>
  </body>
</html>
