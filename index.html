<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Sobel Edge</title>

		<style>
			.color-cell {
				color: white;
			}
		</style>
  </head>
  <body>

	<table>
		<thead>
			<tr>
				<th>Source</th>
				<th>New</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<canvas id="Scanvas" width="300" height="227"></canvas>
				</td>
				<td align="center" class="color-cell" id="hovered-color">
					<canvas id="Neocanvas" width="300" height="227"></canvas>
				</td>
			</tr>
		</tbody>
	</table>

	<video id = 'v' controls loop>
		<source  src ='./WhenIrishPeopleCantSpeakIrish.mp4' type="video/mp4">
	</video>
	<canvas id ='videoCanvas' width="640" height="360"></canvas>
	<script>
		document.addEventListener('DOMContentLoaded',
		function(){
			var v = document.getElementById('v');
			var canvas = document.getElementById('videoCanvas');
			var context = canvas.getContext('2d');

			var cw = Math.floor(canvas.clientWidth / 100);
			var ch = Math.floor(canvas.clientHeight / 100);
			canvas.width = cw;
			canvas.height = ch;

			v.addEventListener('play',function(){
				draw(this,context,cw,ch);
			},false);
		},false);

		function draw(v,c,w,h) {
			if (v.paused || v.ended) return false;
			c.drawImage(v,0,0,w,h);
			setTimeout(draw,20,v,c,w,h);
		}
	</script>
	<script src="scripts.js"></script>
  </body>
</html>
